            min-height: 100vh;

            overflow: hidden;

            position: relative;
            background: #87CEEB;
            border: 4px solid #333;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            width: 800px;
            height: 400px;
        }
        #gameCanvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0f0f23, #1a1a2e, #16213e);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            border-radius: 4px;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 99;
            border-radius: 4px;
        }
        .start-graphics {
            width: 700px;
            height: 180px;
            position: relative;
            margin-bottom: 24px;
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        .developer {
            font-size: 18px;
            color: #ccc;
            margin-bottom: 30px;
            text-align: center;
        }
        .loading-bar {
            width: 300px;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .loading-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            width: 0%;
            animation: loading 3s ease-in-out forwards;
            box-shadow: 0 0 10px rgba(0,255,136,0.5);
        }
        .loading-text {
            color: #fff;
            font-size: 14px;
            animation: blink 1s infinite;
        }
        .start-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            font-family: 'Courier New', monospace;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(238,90,36,0.4);
            transition: all 0.3s ease;
            animation: glow 2s ease-in-out infinite alternate;
        }
        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(238,90,36,0.6);
        }
        .game-title {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 30px;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 0px black;
            z-index: 10;
        }
        #levelInfo {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 0px black;
            z-index: 10;
        }
        #instructions {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 20px;
            width: 95%;
            text-align: center;
            font-size: 16px;
            z-index: 50;
            background: rgba(34,34,34,0.96);
            color: #ffec80;
            border-radius: 14px;
            border: 2px solid #ffe066;
            padding: 16px 14px;
            font-weight: bold;
            box-shadow: 0 0 8px 1px #000a;
            letter-spacing: 1px;
            margin-bottom: 0;
            display: none;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 20;
            border: 2px solid #666;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }
        .level-complete {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 20;
            box-shadow: 0 0 30px rgba(76,175,80,0.8);
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #45a049;
            transform: translateY(-1px);
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @keyframes loading { 0% { width: 0%; } 100% { width: 100%; } }
        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0.3; } }
        @keyframes glow {
            from { box-shadow: 0 4px 15px rgba(238,90,36,0.4); }
            to { box-shadow: 0 4px 25px rgba(238,90,36,0.8); }
        }
    </style>
</head>

    <script>
        // Draw monsters and coins on start screen
        function drawStartScreenArt() {
            const startCanvas = document.getElementById('startCanvas');
            if (!startCanvas) return;
            const ctx = startCanvas.getContext('2d');
            ctx.clearRect(0, 0, startCanvas.width, startCanvas.height);

            // Platforms
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(50, 150, 120, 20);
            ctx.fillRect(220, 120, 100, 15);
            ctx.fillRect(400, 80, 80, 15);
            ctx.fillRect(550, 60, 110, 15);

            // Player
            ctx.fillStyle = '#FF6B6B';
            ctx.fillRect(70, 130, 20, 20);
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(73, 133, 3, 3);
            ctx.fillRect(84, 133, 3, 3);
            ctx.fillStyle = '#000000';
            ctx.fillRect(77, 144, 6, 2);

            // Coins
            function drawCoin(x, y) {
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(x, y, 7, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#FFFF99';
                ctx.beginPath();
                ctx.arc(x-2, y-2, 2, 0, Math.PI * 2);
                ctx.fill();
            }
            drawCoin(120, 135);
            drawCoin(250, 105);
            drawCoin(420, 65);
            drawCoin(580, 45);

            // Enemies
            function drawEnemy(x, y) {
                ctx.fillStyle = '#FF4444';
                ctx.fillRect(x, y, 15, 15);
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(x + 2, y + 2, 3, 3);
                ctx.fillRect(x + 10, y + 2, 3, 3);
                ctx.fillStyle = '#FF4444';
            }
            drawEnemy(160, 135);
            drawEnemy(295, 105);
            drawEnemy(465, 65);
            drawEnemy(610, 45);

            // Some atmospheric background
            ctx.globalAlpha = 0.15;
            ctx.fillStyle = '#0f3460';
            ctx.fillRect(0, 0, 700, 180);
            ctx.globalAlpha = 1;
        }

        // Make each level harder: more platforms, enemies move faster, more coins to collect.

                ],
                coins: [

                    { x: 880, y: 310, collected: false }
                ],
                enemies: [
                    { x: 105, y: 325, width: 15, height: 15, direction: 1, speed: 2.8, platform: 1 },
                    { x: 215, y: 265, width: 15, height: 15, direction: 1, speed: 2.7, platform: 3 },
                    { x: 330, y: 190, width: 15, height: 15, direction: -1, speed: 2.6, platform: 5 },
                    { x: 480, y: 140, width: 15, height: 15, direction: 1, speed: 3.0, platform: 9 },
                    { x: 740, y: 230, width: 15, height: 15, direction: -1, speed: 2.9, platform: 10 }
                ]
            }
        ];
        
        let platforms = [];
        let coins = [];
        let enemies = [];
        setTimeout(() => {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'flex';
            drawStartScreenArt();
        }, 3000);
        function startGame() {
            gameState.gameStarted = true;
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameCanvas').style.display = 'block';
            document.getElementById('ui').style.display = 'block';
            document.getElementById('levelInfo').style.display = 'block';
            document.getElementById('instructions').style.display = 'block';
            loadLevel(gameState.currentLevel);
            updateUI();
            gameLoop();
        }
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gameState = {
            score: 0,
            lives: 3,
            gameOver: false,
            camera: { x: 0, y: 0 },
            currentLevel: 1,
            levelComplete: false,
            gameStarted: false
        };
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
        });
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });
        const player = {
            x: 100,
            y: 200,
            width: 20,
            height: 20,
            velX: 0,
            velY: 0,
            speed: 4,
            jumpPower: 12,
            onGround: false,
            color: '#FF6B6B'
        };

        function loadLevel(levelNum) {
            const level = levels[levelNum - 1];
            platforms = JSON.parse(JSON.stringify(level.platforms));
            coins = JSON.parse(JSON.stringify(level.coins));
            enemies = JSON.parse(JSON.stringify(level.enemies));
            player.x = 100;
            player.y = 200;
            player.velX = 0;
            player.velY = 0;
            gameState.camera.x = 0;
            gameState.levelComplete = false;
        }
        function nextLevel() {
            gameState.currentLevel++;
            if (gameState.currentLevel > levels.length) {
                gameWin();
                return;
            }
            loadLevel(gameState.currentLevel);
            updateUI();
        }
        function gameWin() {
            gameState.gameOver = true;
            const winDiv = document.createElement('div');
            winDiv.className = 'level-complete';
            winDiv.innerHTML = `
                <h2>🎉 Congratulations! 🎉</h2>
                <p>You completed all levels!</p>
                <p>Final Score: ${gameState.score}</p>
                <button onclick="restartGame()">Play Again</button>
            `;
            document.getElementById('gameContainer').appendChild(winDiv);
        }
        function updatePlayer() {
            if (keys['arrowleft'] || keys['a']) {
                player.velX = -player.speed;
            } else if (keys['arrowright'] || keys['d']) {
                player.velX = player.speed;
            } else {
                player.velX *= 0.8;
            }
            if ((keys['arrowup'] || keys['w'] || keys[' ']) && player.onGround) {
                player.velY = -player.jumpPower;
                player.onGround = false;
            }
            player.velY += 0.5;
            player.x += player.velX;
            player.y += player.velY;
            player.onGround = false;
            for (let platform of platforms) {
                if (player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y < platform.y + platform.height &&
                    player.y + player.height > platform.y) {
                    if (player.velY > 0 && player.y < platform.y) {
                        player.y = platform.y - player.height;
                        player.velY = 0;
                        player.onGround = true;
                    }
                    else if (player.velY < 0 && player.y > platform.y) {
                        player.y = platform.y + platform.height;
                        player.velY = 0;
                    }
                    else if (player.velX > 0) {
                        player.x = platform.x - player.width;
                        player.velX = 0;
                    } else if (player.velX < 0) {
                        player.x = platform.x + platform.width;
                        player.velX = 0;
                    }
                }
            }
            if (player.y > canvas.height + 50) {
                loseLife();
            }
            gameState.camera.x = player.x - canvas.width / 2;
            if (gameState.camera.x < 0) gameState.camera.x = 0;
            checkLevelComplete();
        }
        function checkLevelComplete() {
            const allCoinsCollected = coins.every(coin => coin.collected);
            const reachedEnd = player.x > platforms[platforms.length - 1].x;
            if (allCoinsCollected && reachedEnd && !gameState.levelComplete) {
                gameState.levelComplete = true;
                gameState.score += 500;
                const levelCompleteDiv = document.createElement('div');
                levelCompleteDiv.className = 'level-complete';
                levelCompleteDiv.innerHTML = `
                    <h2>Level ${gameState.currentLevel} Complete!</h2>
                    <p>Bonus: +500 points</p>
                    <p>Score: ${gameState.score}</p>
                    <button onclick="continueToNextLevel()">Next Level</button>
                `;
                document.getElementById('gameContainer').appendChild(levelCompleteDiv);
            }
        }
        function continueToNextLevel() {
            const levelCompleteDiv = document.querySelector('.level-complete');
            if (levelCompleteDiv) {
                levelCompleteDiv.remove();
            }
            nextLevel();
        }
        function updateEnemies() {
            for (let enemy of enemies) {
                enemy.x += enemy.direction * enemy.speed;
                let platform = platforms[enemy.platform];
                if (enemy.x <= platform.x || enemy.x + enemy.width >= platform.x + platform.width) {
                    enemy.direction *= -1;
                }
                enemy.x = Math.max(platform.x, Math.min(platform.x + platform.width - enemy.width, enemy.x));
                enemy.y = platform.y - enemy.height;
                if (player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y) {
                    loseLife();
                }
            }
        }
        function updateCoins() {
            for (let coin of coins) {
                if (!coin.collected &&
                    player.x < coin.x + 15 &&
                    player.x + player.width > coin.x &&
                    player.y < coin.y + 15 &&
                    player.y + player.height > coin.y) {
                    coin.collected = true;
                    gameState.score += 100;
                    updateUI();
                }
            }
        }
        function loseLife() {
            gameState.lives--;
            updateUI();
            if (gameState.lives <= 0) {
                gameOver();
            } else {
                player.x = 100;
                player.y = 200;
                player.velX = 0;
                player.velY = 0;
                gameState.camera.x = 0;
            }
        }
        function gameOver() {
            gameState.gameOver = true;
            const gameOverDiv = document.createElement('div');
            gameOverDiv.className = 'game-over';
            gameOverDiv.innerHTML = `
                <h2>Game Over!</h2>
                <p>Level Reached: ${gameState.currentLevel}</p>
                <p>Final Score: ${gameState.score}</p>
                <button onclick="restartGame()">Play Again</button>
            `;
            document.getElementById('gameContainer').appendChild(gameOverDiv);
        }
        function restartGame() {
            gameState.score = 0;
            gameState.lives = 3;
            gameState.gameOver = false;
            gameState.camera.x = 0;
            gameState.currentLevel = 1;
            gameState.levelComplete = false;
            player.x = 100;
            player.y = 200;
            player.velX = 0;
            player.velY = 0;
            const gameOverDiv = document.querySelector('.game-over');
            const levelCompleteDiv = document.querySelector('.level-complete');
            if (gameOverDiv) gameOverDiv.remove();
            if (levelCompleteDiv) levelCompleteDiv.remove();
            loadLevel(gameState.currentLevel);
            updateUI();
        }
        function updateUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('lives').textContent = gameState.lives;
            document.getElementById('currentLevel').textContent = gameState.currentLevel;
        }
        function draw() {
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(-gameState.camera.x, 0);
            ctx.fillStyle = '#8B4513';
            for (let platform of platforms) {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                ctx.fillStyle = '#A0522D';
                ctx.fillRect(platform.x, platform.y, platform.width, 5);
                ctx.fillStyle = '#8B4513';
            }
            ctx.fillStyle = '#FFD700';
            for (let coin of coins) {
                if (!coin.collected) {
                    ctx.beginPath();
                    ctx.arc(coin.x + 7.5, coin.y + 7.5, 7, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = '#FFFF99';
                    ctx.beginPath();
                    ctx.arc(coin.x + 5, coin.y + 5, 2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = '#FFD700';
                }
            }
            ctx.fillStyle = '#FF4444';
            for (let enemy of enemies) {
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(enemy.x + 2, enemy.y + 2, 3, 3);
                ctx.fillRect(enemy.x + enemy.width - 5, enemy.y + 2, 3, 3);
                ctx.fillStyle = '#FF4444';
            }
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(player.x + 3, player.y + 3, 3, 3);
            ctx.fillRect(player.x + 14, player.y + 3, 3, 3);
            ctx.fillStyle = '#000000';
            ctx.fillRect(player.x + 7, player.y + 12, 6, 2);
            ctx.restore();
        }
        function gameLoop() {
            if (!gameState.gameOver && !gameState.levelComplete) {
                updatePlayer();
                updateEnemies();
                updateCoins();
            }
            draw();
            if (gameState.gameStarted) {
                requestAnimationFrame(gameLoop);
            }
        }
    </script>
</body>
